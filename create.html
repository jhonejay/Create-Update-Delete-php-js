<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Vehicle Registration</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Vehicle Information</div>
      <div class="card-body">
        
        <form>
          <!--First Row of the form-->
         
          <div class="form-group">
            <div class="form-row">
              
              <div class="col-md-3">
                <label for="firstname">firstname</label>
                <input class="form-control" id="firstname" name="firstname" type="text" aria-describedby="nameHelp" placeholder="firstname" required="true">
              </div>

              <div class="col-md-3">
                <label for="middlename">middlename</label>
                <input class="form-control" id="middlename" name="middlename" type="text" aria-describedby="nameHelp" placeholder="middlename">
              </div>

              <div class="col-md-3">
                <label for="lastname">lastname</label>
                <input class="form-control" id="lastname" name="lastname" type="text" aria-describedby="nameHelp" placeholder="lastname">
              </div>

             

            </div>
          </div>
       
<center>
       
          <button name="submit" id="submit" onclick="isyes();">Register Now </button>

        </center>
        </form>
        <!--End of Form-->
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <!-- <script src = "yesno_process.js"></script> -->


  <script type="text/javascript">

      function isyes () {
        var yes = confirm ("Do you want to Register");
        
        if (yes == true){
          alert("Successfully Registered");

          $.ajax({
            //dataType: 'json',
            url: "setcrudinfo.php?firstname="+$('#firstname').val()+"&middlename="+$('#middlename').val()+"&lastname="+$('#lastname').val()+"",
            }).done(function(response){
                        
            });
             
        }

        else {
          alert("Registrationtion Cancel.");
        }      
      }

  </script>
  
</body>

</html>
